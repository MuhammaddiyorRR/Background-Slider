<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider-container">
    <div class="slide active" style="background-image: url('https://www.teahub.io/photos/full/277-2778479_awesome-best-nature-pictures-mountains-scene-cross-stitch.jpg');"></div>
    <div class="slide " style="background-image: url('https://i.pinimg.com/originals/7f/a7/bb/7fa7bb83f07e1eb17e768b3d6dabbef7.jpg');"></div>
    <div class="slide " style="background-image: url('https://wallpapercave.com/wp/wp2719096.jpg');"></div>
    <div class="slide " style="background-image: url('https://images8.alphacoders.com/708/thumb-1920-708537.jpg');"></div>
    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
</div>
</body>
<script src="./script.js"></script>
</html>
